<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tambah User - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
     <style>
       body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
       }
       .container {
        max-width: 500px;
        margin-top: 40px;
       }
       h2 {
        font-weight: 700;
        letter-spacing: 1px;
        color: #16a085;
        margin-bottom: 24px;
       }
       .form-label {
        font-weight: 600;
        color: #34495e;
       }
       .form-control {
        border-radius: 10px;
        border: 1px solid #d1d8e0;
        background: #fafdff;
        transition: border-color 0.2s, box-shadow 0.2s;
       }
       .form-control:focus {
        border-color: #1abc9c;
        box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.15);
       }
       .btn-primary {
        background: linear-gradient(90deg, #1abc9c 0%, #16a085 100%);
        border: none;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.2s;
       }
       .btn-primary:hover {
        background: linear-gradient(90deg, #16a085 0%, #1abc9c 100%);
       }
       .btn-secondary {
        border-radius: 8px;
        font-weight: 600;
       }
       /* Responsive */
       @media (max-width: 600px) {
        .container {
            max-width: 100%;
            padding: 0 10px;
        }
       }
    </style>
</head>
<body>

<header th:replace="~{admin/fragments :: navbar}"></header>

<div class="container mt-4">
    <h2>Tambah User</h2>
    <form th:action="@{/admin/user/save}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Masukkan username" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Masukkan Password" required />
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Masukkan nama lengkap" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Masukkan email" required />
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a th:href="@{/admin/user}" class="btn btn-secondary ms-2">Batal</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
