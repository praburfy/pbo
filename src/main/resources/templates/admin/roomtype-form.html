<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tambah Tipe Kamar - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        }
        .sidebar {
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
            height: 100vh;
            position: sticky;
            top: 0;
        }
        .sidebar .nav-link {
            color: #ecf0f1;
            padding: 10px 15px;
            border-left: 3px solid transparent;
            transition: background 0.2s, border-left-color 0.2s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #16a085;
            border-left-color: #1abc9c;
            font-weight: bold;
        }
        .header-custom {
            background: linear-gradient(90deg, #1abc9c 0%, #16a085 100%);
            border-bottom: none;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.08);
        }
        .logo-text, 
        .hotel-name-text, 
        .date-time-text, 
        .header-custom a, 
        .header-custom span {
            color: #ffffff !important;
        }
        .container {
            max-width: 540px;
            margin-top: 40px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem 2rem 1.5rem 2rem;
        }
        h2 {
            font-weight: 700;
            letter-spacing: 1px;
            color: #16a085;
            margin-bottom: 24px;
        }
        .form-label {
            font-weight: 600;
            color: #34495e;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #d1d8e0;
            background: #fafdff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.15);
        }
        .btn-primary {
            background: linear-gradient(90deg, #1abc9c 0%, #16a085 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #16a085 0%, #1abc9c 100%);
        }
        .btn-secondary {
            border-radius: 8px;
            font-weight: 600;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>

<header th:replace="~{admin/fragments :: navbar}" class="header-custom"></header>

<div class="container mt-4">
    <h2>Tambah Tipe Kamar</h2>
    <form th:action="@{/admin/roomtype/save}" th:object="${roomType}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label for="typeName" class="form-label">Nama Tipe</label>
            <input type="text" th:field="*{typeName}" class="form-control" id="typeName" placeholder="Masukkan nama tipe kamar" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Deskripsi</label>
            <textarea th:field="*{description}" class="form-control" id="description" placeholder="Masukkan deskripsi tipe kamar" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="basePrice" class="form-label">Harga Dasar</label>
            <input type="number" min="0" step="1000" th:field="*{basePrice}" class="form-control" id="basePrice" placeholder="Masukkan harga dasar" required />
        </div>
        <div class="mb-3">
            <label for="maxOccupancy" class="form-label">Kapasitas Maksimal</label>
            <input type="number" min="1" th:field="*{maxOccupancy}" class="form-control" id="maxOccupancy" placeholder="Masukkan kapasitas maksimal" required />
        </div>
        <div class="mb-3">
            <label for="amenities" class="form-label">Fasilitas</label>
            <input type="text" th:field="*{amenities}" class="form-control" id="amenities" placeholder="Masukkan fasilitas (pisahkan dengan koma)" />
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a th:href="@{/admin/roomtype}" class="btn btn-secondary ms-2">Batal</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.querySelectorAll('*').forEach(function(el) {
    if (el.childNodes.length === 1 && el.childNodes[0].nodeType === 3) {
        el.textContent = el.textContent.replace(/HotelKu/g, 'MyHotel');
    }
});
if(document.title) {
    document.title = document.title.replace(/HotelKu/g, 'MyHotel');
}
</script>
</body>
</html>
